# =============================================================================
# Smoke Test Configuration for OpenClaw Docker
# =============================================================================

services:
  openclaw-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: openclaw:smoke-test
    container_name: openclaw-smoke-test
    environment:
      - OPENCLAW_GATEWAY_TOKEN=test-token-smoke-test
      - OPENROUTER_API_KEY=sk-or-test-key
      - AUTH_PASSWORD=testpass
      - AUTH_USERNAME=admin
      - BROWSER_CDP_URL=http://browser:9222
      - OPENCLAW_PRIMARY_MODEL=openrouter/anthropic/claude-sonnet-4-5
    ports:
      - "18080:8080"
    volumes:
      - type: bind
        source: ./test-data
        target: /data/.openclaw
      - type: bind
        source: ./test-workspace
        target: /data/workspace
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - AUDIT_WRITE
      - DAC_READ_SEARCH
      - NET_BIND_SERVICE
      - KILL
    networks:
      - test-network
    depends_on:
      browser:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 10

  browser:
    image: ghcr.io/xfanth/cdp_vnc_browser:latest
    container_name: openclaw-browser-test
    environment:
      - PUID=1000
      - PGID=1000
      - CHROME_CLI=--remote-debugging-port=9222 --no-sandbox --disable-dev-shm-usage
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9222/json/version"]
      interval: 5s
      timeout: 3s
      start_period: 10s
      retries: 5

networks:
  test-network:
    driver: bridge
