# =============================================================================
# OpenClaw Docker Auto-Update Workflow
# =============================================================================
# This workflow automatically rebuilds the Docker image when OpenClaw
# releases a new version or when main branch updates.
#
# REQUIREMENT: Set WORKFLOW_TOKEN secret with 'repo' and 'workflow' scopes
# to trigger docker-build.yml on created PRs. Create at:
# https://github.com/settings/tokens/new
# =============================================================================

name: Auto-Update Check

on:
  # Run daily at 2200 UTC
  schedule:
    - cron: '0 22 * * *'
  # Allow manual triggering
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # ===========================================================================
  # Check for OpenClaw Updates
  # ===========================================================================
  check-update:
    name: Check for OpenClaw Updates
    runs-on: blacksmith-2vcpu-ubuntu-2404

    outputs:
      tagged_has_update: ${{ steps.check.outputs.tagged_has_update }}
      tagged_version: ${{ steps.check.outputs.tagged_version }}
      tagged_commit: ${{ steps.check.outputs.tagged_commit }}
      tagged_current_commit: ${{ steps.check.outputs.tagged_current_commit }}
      main_has_update: ${{ steps.check.outputs.main_has_update }}
      main_commit: ${{ steps.check.outputs.main_commit }}
      main_current_commit: ${{ steps.check.outputs.main_current_commit }}

    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Get latest OpenClaw tagged version and main commit
      # -----------------------------------------------------------------------
      - name: Get latest OpenClaw tagged version and main commit
        id: check
        run: |
          # Get latest release tag from OpenClaw repo
          LATEST_TAG=$(
            curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest \
              | jq -r '.tag_name // "none"'
          )
          echo "tagged_version=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Get commit hash for latest tag
          if [ "$LATEST_TAG" != "none" ]; then
            TAGGED_COMMIT=$(
              curl -s https://api.github.com/repos/openclaw/openclaw/git/refs/tags/$LATEST_TAG \
                | jq -r '.object.sha // "none"'
            )
            echo "tagged_commit=$TAGGED_COMMIT" >> $GITHUB_OUTPUT
          else
            TAGGED_COMMIT="none"
            echo "tagged_commit=$TAGGED_COMMIT" >> $GITHUB_OUTPUT
          fi

          # Get the commit hash for main branch
          MAIN_COMMIT=$(curl -s https://api.github.com/repos/openclaw/openclaw/commits/main | jq -r '.sha // "none"')
          echo "main_commit=$MAIN_COMMIT" >> $GITHUB_OUTPUT

          # Get current tracked commits
          if [ -f .openclaw-tagged-commit ]; then
            TAGGED_CURRENT=$(cat .openclaw-tagged-commit)
          else
            TAGGED_CURRENT="none"
          fi
          echo "tagged_current_commit=$TAGGED_CURRENT" >> $GITHUB_OUTPUT

          if [ -f .openclaw-main-commit ]; then
            MAIN_CURRENT=$(cat .openclaw-main-commit)
          else
            MAIN_CURRENT="none"
          fi
          echo "main_current_commit=$MAIN_CURRENT" >> $GITHUB_OUTPUT

          # Check if tagged version update is needed
          if [ "$TAGGED_COMMIT" != "none" ] && [ "$TAGGED_COMMIT" != "$TAGGED_CURRENT" ]; then
            echo "tagged_has_update=true" >> $GITHUB_OUTPUT
            echo "New tagged version available: $LATEST_TAG ($TAGGED_COMMIT) (current: $TAGGED_CURRENT)"
          else
            echo "tagged_has_update=false" >> $GITHUB_OUTPUT
            echo "No tagged update needed. Current: $TAGGED_CURRENT"
          fi

          # Check if main update is needed
          if [ "$MAIN_COMMIT" != "none" ] && [ "$MAIN_COMMIT" != "$MAIN_CURRENT" ]; then
            echo "main_has_update=true" >> $GITHUB_OUTPUT
            echo "New main commit available: $MAIN_COMMIT (current: $MAIN_CURRENT)"
          else
            echo "main_has_update=false" >> $GITHUB_OUTPUT
            echo "No main update needed. Current: $MAIN_CURRENT"
          fi

  # ===========================================================================
  # Create Pull Request for Tagged Version
  # ===========================================================================
  create-tagged-pr:
    name: Create Tagged Version PR
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: check-update
    if: needs.check-update.outputs.tagged_has_update == 'true'

    permissions:
      contents: write
      pull-requests: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      # -----------------------------------------------------------------------
      # Close existing tagged version PRs (superseded by this update)
      # -----------------------------------------------------------------------
      - name: Close existing tagged version PRs
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          echo "Checking for existing tagged version PRs..."
          EXISTING_PRS=$(gh pr list --state open --json number,headRefName --jq '.[] | select(.headRefName | startswith("auto-update/v")) | .number')
          if [ -n "$EXISTING_PRS" ]; then
            for PR_NUM in $EXISTING_PRS; do
              echo "Closing superseded PR #$PR_NUM"
              gh pr close "$PR_NUM" --comment "Superseded by new tagged version update PR"
            done
          else
            echo "No existing tagged version PRs to close"
          fi

      # -----------------------------------------------------------------------
      # Update version files and create PR
      # -----------------------------------------------------------------------
      - name: Update tagged version files
        run: |
          echo "${{ needs.check-update.outputs.tagged_commit }}" > .openclaw-tagged-commit

      - name: Create Pull Request for Tagged Version
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          branch: auto-update/${{ needs.check-update.outputs.tagged_version }}
          title: "chore: update OpenClaw to ${{ needs.check-update.outputs.tagged_version }}"
          body: |
            ## OpenClaw Tagged Version Update

            This PR updates OpenClaw to tagged version `${{ needs.check-update.outputs.tagged_version }}`.

            - **New Version:** `${{ needs.check-update.outputs.tagged_version }}`
            - **New Commit:** `${{ needs.check-update.outputs.tagged_commit }}`
            - **Previous Commit:** `${{ needs.check-update.outputs.tagged_current_commit }}`

            ### Changes
            See [OpenClaw Release Notes](
              https://github.com/openclaw/openclaw/releases/tag/${{ needs.check-update.outputs.tagged_version }}
            )

            ### Docker Images
            Once this PR is merged and the build completes, the following image will be available:
            - `ghcr.io/${{ github.repository }}:${{ needs.check-update.outputs.tagged_version }}`
            - `ghcr.io/${{ github.repository }}:latest` (only if more recent than existing latest tag)

            ### Verification
            The Docker build workflow will automatically run on this PR, including:
            - Smoke tests
            - Security scans
            - Container validation

            Please review and merge if all checks pass.

            ---
            *This PR was automatically created by the auto-update workflow.*
          commit-message: "chore: update OpenClaw to ${{ needs.check-update.outputs.tagged_version }}"
          labels: automated, update
          delete-branch: true

  # ===========================================================================
  # Create Pull Request for Main Branch
  # ===========================================================================
  create-main-pr:
    name: Create Main Branch PR
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: check-update
    if: needs.check-update.outputs.main_has_update == 'true'

    permissions:
      contents: write
      pull-requests: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      # -----------------------------------------------------------------------
      # Close existing main branch PRs (superseded by this update)
      # -----------------------------------------------------------------------
      - name: Close existing main branch PRs
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          echo "Checking for existing main branch PRs..."
          EXISTING_PRS=$(gh pr list --state open --json number,headRefName \
            --jq '.[] | select(.headRefName | startswith("auto-update/oc_main-")) | .number')
          if [ -n "$EXISTING_PRS" ]; then
            for PR_NUM in $EXISTING_PRS; do
              echo "Closing superseded PR #$PR_NUM"
              gh pr close "$PR_NUM" --comment "Superseded by newer main branch update PR"
            done
          else
            echo "No existing main branch PRs to close"
          fi

      # -----------------------------------------------------------------------
      # Update main commit file and create PR
      # -----------------------------------------------------------------------
      - name: Update main commit file
        run: |
          echo "${{ needs.check-update.outputs.main_commit }}" > .openclaw-main-commit

      - name: Create Pull Request for Main Branch
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          branch: auto-update/oc_main-${{ needs.check-update.outputs.main_commit }}
          title: "chore: update OpenClaw to latest main"
          body: |
            ## OpenClaw Main Branch Update

            This PR updates OpenClaw to the latest commit on the main branch.

            - **New Commit:** `${{ needs.check-update.outputs.main_commit }}`
            - **Previous Commit:** `${{ needs.check-update.outputs.main_current_commit }}`

            ### Changes
            This update tracks the latest development changes from the OpenClaw main branch.

            ### Docker Images
            Once this PR is merged and the build completes, the following image will be available:
            - `ghcr.io/${{ github.repository }}:oc_main` (from openclaw/openclaw main branch)

            ### Verification
            The Docker build workflow will automatically run on this PR, including:
            - Smoke tests
            - Security scans
            - Container validation

            Please review and merge if all checks pass.

            ---
            *This PR was automatically created by the auto-update workflow.*
          commit-message: "chore: update OpenClaw to latest main commit"
          labels: automated, update
          delete-branch: true
