# =============================================================================
# OpenClaw Docker Auto-Update Workflow
# =============================================================================
# This workflow automatically rebuilds the Docker image when OpenClaw
# releases a new version.
# =============================================================================

name: Auto-Update Check

on:
  # Run daily at 2200 UTC
  schedule:
    - cron: '0 22 * * *'
  # Allow manual triggering
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # ===========================================================================
  # Check for OpenClaw Updates
  # ===========================================================================
  check-update:
    name: Check for OpenClaw Updates
    runs-on: ubuntu-latest
    
    outputs:
      has_update: ${{ steps.check.outputs.has_update }}
      latest_version: ${{ steps.check.outputs.latest_version }}
      current_version: ${{ steps.check.outputs.current_version }}
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # -----------------------------------------------------------------------
      # Get latest OpenClaw version
      # -----------------------------------------------------------------------
      - name: Get latest OpenClaw version
        id: check
        run: |
          # Get the latest release tag from OpenClaw repo
          LATEST_VERSION=$(curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r '.tag_name // "main"')
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # Get current version from our last build (if tracked)
          if [ -f .openclaw-version ]; then
            CURRENT_VERSION=$(cat .openclaw-version)
          else
            CURRENT_VERSION="unknown"
          fi
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if update is needed
          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
            echo "New version available: $LATEST_VERSION (current: $CURRENT_VERSION)"
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
            echo "No update needed. Current version: $CURRENT_VERSION"
          fi

  # ===========================================================================
  # Create Pull Request if Update Available
  # ===========================================================================
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: check-update
    if: needs.check-update.outputs.has_update == 'true'

    permissions:
      contents: write
      pull-requests: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Update version file and create PR
      # -----------------------------------------------------------------------
      - name: Update version and create PR
        run: |
          echo "${{ needs.check-update.outputs.latest_version }}" > .openclaw-version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: auto-update/${{ needs.check-update.outputs.latest_version }}
          title: chore: update OpenClaw to ${{ needs.check-update.outputs.latest_version }}
          body: |
            ## OpenClaw Update Available

            This PR updates OpenClaw to version `${{ needs.check-update.outputs.latest_version }}`.

            - **New Version:** `${{ needs.check-update.outputs.latest_version }}`
            - **Previous Version:** `${{ needs.check-update.outputs.current_version }}`

            ### Changes
            See [OpenClaw Release Notes](https://github.com/openclaw/openclaw/releases/tag/${{ needs.check-update.outputs.latest_version }})

            ### Docker Images
            Once this PR is merged and the build completes, the following images will be available:
            - `ghcr.io/${{ github.repository }}:latest`
            - `ghcr.io/${{ github.repository }}:${{ needs.check-update.outputs.latest_version }}`

            ### Verification
            The Docker build workflow will automatically run on this PR, including:
            - Smoke tests
            - Security scans
            - Container validation

            Please review and merge if all checks pass.

            ---
            *This PR was automatically created by the auto-update workflow.*
          commit-message: chore: update OpenClaw to ${{ needs.check-update.outputs.latest_version }}
          labels: automated, update
          delete-branch: true
