# =============================================================================
# Manual Release Workflow
# =============================================================================
# This workflow allows manual creation of releases via GitHub Actions UI.
# Choose between: hotfix (patch), minor, or major version bump.
# =============================================================================

name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'hotfix'
        type: choice
        options:
          - hotfix
          - minor
          - major

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
  security-events: write

jobs:
  create-release:
    name: Create Release Tag
    runs-on: blacksmith-2vcpu-ubuntu-2404
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          case "${{ inputs.release_type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            hotfix|patch) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Release info
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: create-release
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    strategy:
      matrix:
        # TODO: Re-enable openclaw, picoclaw, ironclaw when ready
        upstream: [zeroclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/xfanth/${{ matrix.upstream }}
          tags: |
            type=raw,value=${{ needs.create-release.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile-${{ matrix.upstream }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UPSTREAM_VERSION=${{ needs.create-release.outputs.new_version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            IMAGE_VERSION=${{ needs.create-release.outputs.new_version }}

  security-scan:
    name: Security Scan (${{ matrix.upstream }})
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [build]
    if: always() && needs.build.result == 'success'
    strategy:
      matrix:
        # TODO: Re-enable openclaw, picoclaw, ironclaw when ready
        upstream: [zeroclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/xfanth/${{ matrix.upstream }}:${{ needs.create-release.outputs.new_version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.upstream }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.upstream }}.sarif'
          category: ${{ matrix.upstream }}
