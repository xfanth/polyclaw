# =============================================================================
# Manual Release Workflow
# =============================================================================
# This workflow allows manual creation of releases via GitHub Actions UI.
# Choose between: hotfix (patch), minor, or major version bump.
# =============================================================================

name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'hotfix'
        type: choice
        options:
          - hotfix  # Patch: 1.0.0 -> 1.0.1
          - minor   # Minor: 1.0.0 -> 1.1.0
          - major   # Major: 1.0.0 -> 2.0.0

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
  security-events: write

jobs:
  # ===========================================================================
  # Create Release Tag
  # ===========================================================================
  create-release:
    name: Create Release Tag
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}

    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Get latest tag and bump version
      # -----------------------------------------------------------------------
      - name: Bump version
        id: bump
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix for version calculation
          VERSION=${LATEST_TAG#v}

          # Split version into components
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Default to 0 if empty
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Bump based on release type
          case "${{ inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            hotfix|patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------------------
      # Create and push tag
      # -----------------------------------------------------------------------
      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"

          # Push tag
          git push origin "$NEW_VERSION"

          echo "Created and pushed tag: $NEW_VERSION"

      # -----------------------------------------------------------------------
      # Output release info
      # -----------------------------------------------------------------------
      - name: Release info
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Starting Docker build..." >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build-and-push:
    name: Build and Push Docker Image
    needs: create-release
    uses: ./.github/workflows/docker-build.yml
    with:
      version: ${{ needs.create-release.outputs.new_version }}
    secrets: inherit
