# =============================================================================
# OpenClaw Docker Build and Push Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry
# (ghcr.io) on every push to main and on new tags.
# =============================================================================

name: Docker Build and Push

on:
  # Build on push to main branch (any commit)
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Dockerfile.*'
      - 'scripts/**'
      - 'nginx.conf'
      - '.github/workflows/docker-build.yml'
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
  
  # Build on pull requests (but don't push)
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Dockerfile.*'
      - 'scripts/**'
      - 'nginx.conf'
      - '.github/workflows/docker-build.yml'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenClaw version to build (git ref)'
        required: false
        default: 'main'
        type: string
  
  # Allow being called by other workflows (manual-release.yml)
  workflow_call:
    inputs:
      version:
        description: 'Version tag to build'
        required: true
        type: string

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  OPENCLAW_VERSION: ${{ github.event.inputs.version || 'main' }}

# Permissions for GitHub Container Registry
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

# Cancel pending or in-progress runs when a newer commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # -----------------------------------------------------------------------
      # Set up QEMU for cross-platform builds
      # -----------------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # -----------------------------------------------------------------------
      # Extract metadata for Docker
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=OpenClaw
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
      
      # -----------------------------------------------------------------------
      # Build Docker image (no push yet)
      # -----------------------------------------------------------------------
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: openclaw:test
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ env.OPENCLAW_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # -----------------------------------------------------------------------
      # Save Docker image for tests
      # -----------------------------------------------------------------------
      - name: Save Docker image
        run: |
          docker save openclaw:test | gzip > openclaw-image.tar.gz
      
      # -----------------------------------------------------------------------
      # Upload Docker image artifact
      # -----------------------------------------------------------------------
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: openclaw-image.tar.gz
          retention-days: 1

  # ===========================================================================
  # Smoke Test
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # -----------------------------------------------------------------------
      # Download Docker image artifact
      # -----------------------------------------------------------------------
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      # -----------------------------------------------------------------------
       # Load Docker image
       # -----------------------------------------------------------------------
      - name: Load Docker image
        run: |
          docker load < openclaw-image.tar.gz
          docker tag openclaw:test openclaw:smoke-test
          
      # Verify image is loaded
      - name: Verify Docker image loaded
        run: |
          if docker image inspect openclaw:smoke-test > /dev/null; then
            echo "Image openclaw:smoke-test is loaded successfully"
          else
            echo "FAILED: Image openclaw:smoke-test not found after load"
            exit 1
          fi
      
      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # -----------------------------------------------------------------------
      # Free up disk space
      # -----------------------------------------------------------------------
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker system prune -af
      
      # -----------------------------------------------------------------------
      # Run smoke test
      # -----------------------------------------------------------------------
      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh
        timeout-minutes: 15
      
      # -----------------------------------------------------------------------
      # Upload logs on failure
      # -----------------------------------------------------------------------
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3
      
      # -----------------------------------------------------------------------
      # Cleanup
      # -----------------------------------------------------------------------
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v --remove-orphans 2>/dev/null || true
          docker system prune -af

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      # -----------------------------------------------------------------------
      # Download Docker image artifact
      # -----------------------------------------------------------------------
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      # -----------------------------------------------------------------------
      # Load Docker image
      # -----------------------------------------------------------------------
      - name: Load Docker image
        run: |
          docker load < openclaw-image.tar.gz
      
      # -----------------------------------------------------------------------
      # Run Trivy vulnerability scanner
      # -----------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: openclaw:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      # -----------------------------------------------------------------------
      # Upload scan results
      # -----------------------------------------------------------------------
      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Test Image
  # ===========================================================================
  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      # -----------------------------------------------------------------------
      # Download Docker image artifact
      # -----------------------------------------------------------------------
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      # -----------------------------------------------------------------------
      # Load Docker image
      # -----------------------------------------------------------------------
      - name: Load Docker image
        run: |
          docker load < openclaw-image.tar.gz
      
      # -----------------------------------------------------------------------
      # Test that openclaw binary exists and is executable
      # -----------------------------------------------------------------------
      - name: Test openclaw binary
        run: |
          docker run --rm --entrypoint /bin/bash openclaw:test -c "which openclaw"
      
      # -----------------------------------------------------------------------
      # Test that the container starts and passes validation checks
      # -----------------------------------------------------------------------
      - name: Test container startup
        run: |
          # Use a dummy Anthropic API key format (sk-ant-...)
          docker run -d --name test-openclaw -e OPENCLAW_GATEWAY_TOKEN=test-token -e ANTHROPIC_API_KEY=sk-ant-dummy-test-key-for-validation-only -p 8080:8080 openclaw:test
          
          # Wait for startup and check if container is still running
          sleep 30
          
          # Check if container is running (if it passes validation, it stays up)
          if docker ps | grep -q test-openclaw; then
            echo "Container is running successfully"
            # Try health endpoint
            curl -f http://localhost:8080/healthz || echo "Health check not responding yet"
          else
            echo "Container exited, checking logs..."
            docker logs test-openclaw || true
            # If it failed due to validation, that's expected - the image structure is valid
            echo "Container exited (may be due to invalid API key, which is expected)"
          fi
          
          # Cleanup
          docker stop test-openclaw 2>/dev/null || true
          docker rm test-openclaw 2>/dev/null || true

  # ===========================================================================
  # Push Docker Image
  # ===========================================================================
  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, smoke-test, security-scan, test]
    if: github.event_name != 'pull_request'
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # -----------------------------------------------------------------------
      # Set up QEMU for cross-platform builds
      # -----------------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # -----------------------------------------------------------------------
      # Extract metadata for Docker
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=OpenClaw
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
      
      # -----------------------------------------------------------------------
      # Build and push Docker image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ env.OPENCLAW_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Create Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'workflow_call' || startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # -----------------------------------------------------------------------
      # Determine version
      # -----------------------------------------------------------------------
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      # -----------------------------------------------------------------------
      # Create release
      # -----------------------------------------------------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: OpenClaw Docker ${{ steps.version.outputs.version }}
          body: |
            ## OpenClaw Docker Image ${{ steps.version.outputs.version }}
            
            ### Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### Usage
            
            ```yaml
            # docker-compose.yml
            services:
              openclaw:
                image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
                ports:
                  - "8080:8080"
                environment:
                  - ANTHROPIC_API_KEY=your-api-key
                  - AUTH_PASSWORD=your-password
                  - OPENCLAW_GATEWAY_TOKEN=your-token
                volumes:
                  - ./data:/data/.openclaw
            ```
            
            ### Quick Start
            
            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            
            # Run with docker-compose
            docker compose up -d
            ```
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
