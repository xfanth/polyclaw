# =============================================================================
# OpenClaw Docker Build and Push Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry
# (ghcr.io) on every push to main and on pull requests.
# Order: pre-commit → build (test/scan run on both PR and push) → push
#
# Version channels:
# - <tag> (e.g., v1.0.0): from openclaw/openclaw tagged release
# - oc_main: from openclaw/openclaw main branch
# - main: from n00b001/openclaw main branch (includes upstream changes)
# - latest: most recent <tag> or main build
# =============================================================================

name: Docker Build and Push

on:
  # Build on push to main branch
  push:
    branches:
      - main

  # Build on pull requests
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions for GitHub Container Registry
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write

jobs:
  # ===========================================================================
  # Pre-Commit Checks
  # ===========================================================================
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files --show-diff-on-failure

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: pre-commit
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      openclaw_version: ${{ steps.determine-version.outputs.version }}
      image_tags: ${{ steps.determine-version.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine OpenClaw version and tags
        id: determine-version
        run: |
          # Get base commit (previous commit on main)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_COMMIT="${{ github.event.pull_request.base.sha }}"
          else
            # For push events, compare with HEAD^
            BASE_COMMIT="${{ github.event.before }}"
          fi

          echo "Base commit: $BASE_COMMIT"

          # Check which tracking files changed
          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          echo "Tagged changed: $TAGGED_CHANGED"
          echo "Main changed: $MAIN_CHANGED"

          # Determine version and tags based on what changed
          if [ "$TAGGED_CHANGED" = "true" ]; then
            # Get the tag from the commit
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            echo "Getting tag for commit: $OPENCLAW_COMMIT"

            # Get all tags from OpenClaw repo and find which one points to this commit
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)

            if [ -z "$TAG" ]; then
              # Fallback: try getting the latest release
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi

            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
            echo "Building tagged version: $TAG (from openclaw/openclaw)"
          elif [ "$MAIN_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-main-commit)
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
            echo "Building oc_main from commit: $OPENCLAW_COMMIT (from openclaw/openclaw main)"
          else
            # Default: build from n00b001/openclaw main branch (includes any upstream changes)
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from n00b001/openclaw branch"
          fi

          echo "Base commit: $BASE_COMMIT"

          # Check which tracking files changed
          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          echo "Tagged changed: $TAGGED_CHANGED"
          echo "Main changed: $MAIN_CHANGED"

          # Determine version and tags
          if [ "$TAGGED_CHANGED" = "true" ]; then
            # Get the tag from the commit
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            echo "Getting tag for commit: $OPENCLAW_COMMIT"

            # Get all tags from OpenClaw repo and find which one points to this commit
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)

            if [ -z "$TAG" ]; then
              # Fallback: try getting the latest release
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi

            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
            echo "Building tagged version: $TAG (will also tag as latest)"
          elif [ "$MAIN_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-main-commit)
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
            echo "Building oc_main from commit: $OPENCLAW_COMMIT"
          else
            # Default: build from n00b001/openclaw main branch (includes any upstream changes)
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building n00b001/openclaw main branch"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.determine-version.outputs.version }}
            type=raw,value=latest,enable=${{ steps.determine-version.outputs.version != 'oc_main' }}
            type=sha,prefix=,suffix=,format=short
          labels: |
            org.opencontainers.image.title=OpenClaw
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
            openclaw.version=${{ steps.determine-version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ steps.determine-version.outputs.openclaw_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # ===========================================================================
  # Smoke Test (runs on both PR and push)
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i docker-image.tar
          docker tag ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh
        env:
          IMAGE_TAG: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3

  # ===========================================================================
  # Security Scan (runs on both PR and push)
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i docker-image.tar
          docker tag ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Push to GHCR (only on push events)
  # ===========================================================================
  push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [pre-commit, build, smoke-test, security-scan]
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine OpenClaw version and tags
        id: determine-version
        run: |
          # Get the previous commit
          BASE_COMMIT="${{ github.event.before }}"
          echo "Base commit: $BASE_COMMIT"

          # Check which tracking files changed
          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          echo "Tagged changed: $TAGGED_CHANGED"
          echo "Main changed: $MAIN_CHANGED"

          # Determine version and tags based on what changed
          if [ "$TAGGED_CHANGED" = "true" ]; then
            # Get the tag from the commit
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            echo "Getting tag for commit: $OPENCLAW_COMMIT"

            # Get all tags from OpenClaw repo and find which one points to this commit
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)

            if [ -z "$TAG" ]; then
              # Fallback: try getting the latest release
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi

            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
            echo "Building tagged version: $TAG (from openclaw/openclaw)"
          elif [ "$MAIN_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-main-commit)
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
            echo "Building oc_main from commit: $OPENCLAW_COMMIT (from openclaw/openclaw main)"
          else
            # Default: build from n00b001/openclaw main branch (includes any upstream changes)
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from n00b001/openclaw branch"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.determine-version.outputs.version }}
            type=raw,value=latest,enable=${{ steps.determine-version.outputs.version != 'oc_main' }}
            type=sha,prefix=,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ steps.determine-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
