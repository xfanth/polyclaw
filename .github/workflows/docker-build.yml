# =============================================================================
# OpenClaw Docker Build and Push Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry
# (ghcr.io).
#
# Flow:
# - PR: pre-commit → build → smoke-test → security-scan → push-temp (pr-123 tag)
# - Merge to main:
#   - If PR was tested successfully: push-from-pr (retag pr-123 to final tags)
#   - If direct push (no PR): build → smoke-test → security-scan → push-from-build
#
# All images pushed to GHCR are guaranteed to be tested and scanned.
# =============================================================================

name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  pull-requests: read

jobs:
  # ===========================================================================
  # Pre-Commit Checks
  # ===========================================================================
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  # ===========================================================================
  # Check PR Status (for push events to determine if we can skip build)
  # ===========================================================================
  check-pr-status:
    name: Check PR Status
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      can_skip_build: ${{ steps.check.outputs.can_skip_build }}
      pr_number: ${{ steps.check.outputs.pr_number }}
      commit_sha: ${{ steps.check.outputs.commit_sha }}
    steps:
      - name: Check if merge came from a tested PR
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          echo "commit_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          PR_NUMBER=$(gh pr list \
            --repo "${{ github.repository }}" \
            --state merged \
            --json number,mergeCommit \
            --jq ".[] | select(.mergeCommit.oid == \"$COMMIT_SHA\") | .number" | head -n1)

          if [ -n "$PR_NUMBER" ]; then
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "Found merged PR #$PR_NUMBER for commit $COMMIT_SHA"

            WORKFLOW_RUNS=$(gh run list \
              --repo "${{ github.repository }}" \
              --workflow "docker-build.yml" \
              --event "pull_request" \
              --status success \
              --limit 5 \
              --json headBranch,status,conclusion,displayTitle)

            MATCHING_RUN=$(echo "$WORKFLOW_RUNS" | jq --arg pr "$PR_NUMBER" '.[] | select(.headBranch | test("pull/request|pull/' + $pr + ')")')

            if [ -n "$MATCHING_RUN" ]; then
              echo "PR #$PR_NUMBER had successful workflow run"
              echo "can_skip_build=true" >> $GITHUB_OUTPUT
            else
              echo "PR #$PR_NUMBER workflow status check failed, will build"
              echo "can_skip_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No merged PR found for commit $COMMIT_SHA"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build Docker Image (for PR or push without tested PR)
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [pre-commit]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && needs.check-pr-status.outputs.can_skip_build != 'true')
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      openclaw_version: ${{ steps.determine-version.outputs.version }}
      image_tags: ${{ steps.determine-version.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine OpenClaw version and tags
        id: determine-version
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_COMMIT="${{ github.event.pull_request.base.sha }}"
          else
            BASE_COMMIT="${{ github.event.before }}"
          fi

          echo "Base commit: $BASE_COMMIT"

          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          echo "Tagged changed: $TAGGED_CHANGED"
          echo "Main changed: $MAIN_CHANGED"

          if [ "$TAGGED_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)

            if [ -z "$TAG" ]; then
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi

            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
            echo "Building tagged version: $TAG (from openclaw/openclaw)"
          elif [ "$MAIN_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-main-commit)
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
            echo "Building oc_main from commit: $OPENCLAW_COMMIT (from openclaw/openclaw main)"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from n00b001/openclaw branch"
          fi

          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_DATE=$(git show -s --format=%ct "$CURRENT_COMMIT")

          echo "Current commit: $CURRENT_COMMIT"
          echo "Current commit date: $CURRENT_COMMIT_DATE"

          if [ "${{ github.event_name }}" != "pull_request" ]; then
            LATEST_MANIFEST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://ghcr.io/v2/${{ github.repository }}/manifests/latest" 2>/dev/null)

            if [ $? -eq 0 ] && [ -n "$LATEST_MANIFEST" ]; then
              LATEST_CREATED=$(echo "$LATEST_MANIFEST" | jq -r '.created // empty')
              echo "Existing latest image created: $LATEST_CREATED"

              CURRENT_EPOCH=$(date -d "$CURRENT_COMMIT_DATE" +%s 2>/dev/null || echo "0")
              LATEST_EPOCH=$(date -d "$LATEST_CREATED" +%s 2>/dev/null || echo "0")

              echo "Current epoch: $CURRENT_EPOCH"
              echo "Latest epoch: $LATEST_EPOCH"

              if [ "$CURRENT_EPOCH" -le "$LATEST_EPOCH" ]; then
                echo "should_tag_latest=false" >> $GITHUB_OUTPUT
                echo "Not tagging as latest - existing image is more recent"
              else
                echo "should_tag_latest=true" >> $GITHUB_OUTPUT
                echo "Will tag as latest - current commit is more recent"
              fi
            else
              echo "should_tag_latest=true" >> $GITHUB_OUTPUT
              echo "No existing latest image found or couldn't fetch, will tag as latest"
            fi
          else
            echo "should_tag_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.determine-version.outputs.version }}
            type=raw,value=latest,enable=${{ steps.determine-version.outputs.should_tag_latest == 'true' }}
            type=sha,prefix=,suffix=,format=short
          labels: |
            org.opencontainers.image.title=OpenClaw
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
            openclaw.version=${{ steps.determine-version.outputs.version }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ steps.determine-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # ===========================================================================
  # Smoke Test (runs on both PR and push without tested PR)
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i docker-image.tar
          docker tag ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh
        env:
          IMAGE_TAG: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3

  # ===========================================================================
  # Security Scan (runs on both PR and push without tested PR)
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i docker-image.tar
          docker tag ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Push Temp (PR only - push to pr-{number} tag)
  # ===========================================================================
  push-temp:
    name: Push Temp Image
    runs-on: ubuntu-latest
    needs: [build, smoke-test, security-scan]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load and push temp image
        run: |
          docker load -i docker-image.tar

          PR_TAG="pr-${{ github.event.pull_request.number }}"
          SOURCE_TAG="${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}"

          docker tag "$SOURCE_TAG" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG"

          echo "Pushed temp image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG"

  # ===========================================================================
  # Push from PR (merge with tested PR - just retag)
  # ===========================================================================
  push-from-pr:
    name: Push from Tested PR
    runs-on: ubuntu-latest
    needs: [pre-commit, check-pr-status]
    if: github.event_name == 'push' && needs.check-pr-status.outputs.can_skip_build == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine OpenClaw version and tags
        id: determine-version
        run: |
          BASE_COMMIT="${{ github.event.before }}"

          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          if [ "$TAGGED_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)
            if [ -z "$TAG" ]; then
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
          elif [ "$MAIN_CHANGED" = "true" ]; then
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from n00b001/openclaw branch"
          fi

          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_DATE=$(git show -s --format=%ct "$CURRENT_COMMIT")

          echo "Current commit: $CURRENT_COMMIT"
          echo "Current commit date: $CURRENT_COMMIT_DATE"

          if [ "${{ github.event_name }}" != "pull_request" ]; then
            LATEST_MANIFEST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://ghcr.io/v2/${{ github.repository }}/manifests/latest" 2>/dev/null)

            if [ $? -eq 0 ] && [ -n "$LATEST_MANIFEST" ]; then
              LATEST_CREATED=$(echo "$LATEST_MANIFEST" | jq -r '.created // empty')
              echo "Existing latest image created: $LATEST_CREATED"

              CURRENT_EPOCH=$(date -d "$CURRENT_COMMIT_DATE" +%s 2>/dev/null || echo "0")
              LATEST_EPOCH=$(date -d "$LATEST_CREATED" +%s 2>/dev/null || echo "0")

              echo "Current epoch: $CURRENT_EPOCH"
              echo "Latest epoch: $LATEST_EPOCH"

              if [ "$CURRENT_EPOCH" -le "$LATEST_EPOCH" ]; then
                echo "should_tag_latest=false" >> $GITHUB_OUTPUT
                echo "Not tagging as latest - existing image is more recent"
              else
                echo "should_tag_latest=true" >> $GITHUB_OUTPUT
                echo "Will tag as latest - current commit is more recent"
              fi
            else
              echo "should_tag_latest=true" >> $GITHUB_OUTPUT
              echo "No existing latest image found or couldn't fetch, will tag as latest"
            fi
          else
            echo "should_tag_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install crane
        uses: imjasonh/setup-crane@v0

      - name: Retag and push from PR image
        run: |
          PR_TAG="pr-${{ needs.check-pr-status.outputs.pr_number }}"
          TAGS="${{ steps.determine-version.outputs.tags }}"

          SOURCE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG"

          echo "Retagging $SOURCE to final tags..."

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
            echo "Copying to $TARGET"
            crane copy "$SOURCE" "$TARGET"
          done

          echo "::notice::Image pushed from tested PR #${{ needs.check-pr-status.outputs.pr_number }}"

  # ===========================================================================
  # Push from Build (direct push or untested PR - needs full build)
  # ===========================================================================
  push-from-build:
    name: Push from Build
    runs-on: ubuntu-latest
    needs: [pre-commit, check-pr-status, build, smoke-test, security-scan]
    if: github.event_name == 'push' && needs.check-pr-status.outputs.can_skip_build != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine OpenClaw version and tags
        id: determine-version
        run: |
          BASE_COMMIT="${{ github.event.before }}"

          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          if [ "$TAGGED_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)
            if [ -z "$TAG" ]; then
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
          elif [ "$MAIN_CHANGED" = "true" ]; then
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load and push image
        run: |
          docker load -i docker-image.tar

          VERSION="${{ steps.determine-version.outputs.version }}"
          TAGS="${{ steps.determine-version.outputs.tags }}"

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
            docker tag "${{ env.IMAGE_NAME }}:$VERSION" "$TARGET"
            docker push "$TARGET"
            echo "Pushed $TARGET"
          done
