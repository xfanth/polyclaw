# =============================================================================
# OpenClaw/PicoClaw Docker Build and Push Workflow
# =============================================================================
# PR Flow:
#   pre-commit → build → smoke-test → security-scan → upload artifact (NO GHCR push)
#
# Merge/Direct Push to Main:
#   pre-commit → try pull artifact from PR
#     - if no artifact OR PR not up-to-date with main → build → smoke-test → security-scan
#   → push to GHCR
#
# This ensures:
#   - Images only pushed to GHCR after tested AND merged to main
#   - Build only happens if image never built before
# =============================================================================

name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  pull-requests: read
  actions: read

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit -v

  check-pr-artifacts:
    name: Check PR Artifacts
    runs-on: ubuntu-latest
    needs: [pre-commit, python-tests]
    if: github.event_name == 'push'
    outputs:
      has_artifacts: ${{ steps.check.outputs.has_artifacts }}
      pr_run_id: ${{ steps.check.outputs.pr_run_id }}
      needs_rebuild: ${{ steps.check.outputs.needs_rebuild }}
    steps:
      - name: Check for PR artifacts
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA="${{ github.sha }}"

          PR_INFO=$(gh pr list \
            --repo "${{ github.repository }}" \
            --state merged \
            --json number,mergeCommit,baseRefOid \
            --jq ".[] | select(.mergeCommit.oid == \"$COMMIT_SHA\") | {number, baseRefOid}")

          if [ -z "$PR_INFO" ]; then
            echo "No merged PR found for commit $COMMIT_SHA"
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          PR_NUM=$(echo "$PR_INFO" | jq -r '.number')
          PR_BASE_SHA=$(echo "$PR_INFO" | jq -r '.baseRefOid')
          echo "Found merged PR #$PR_NUM with base SHA $PR_BASE_SHA"

          MAIN_BEFORE_SHA="${{ github.event.before }}"
          echo "Main before merge: $MAIN_BEFORE_SHA"
          echo "PR base SHA: $PR_BASE_SHA"

          if [ "$PR_BASE_SHA" != "$MAIN_BEFORE_SHA" ]; then
            echo "PR was not up-to-date with main at merge time"
            echo "PR base: $PR_BASE_SHA"
            echo "Main before: $MAIN_BEFORE_SHA"
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          PR_RUNS=$(gh run list \
            --repo "${{ github.repository }}" \
            --workflow "docker-build.yml" \
            --json databaseId,event,conclusion,headBranch \
            --jq ".[] | select(.event == \"pull_request\" and .conclusion == \"success\") | .databaseId")

          if [ -z "$PR_RUNS" ]; then
            echo "No successful PR workflow runs found"
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          for RUN_ID in $PR_RUNS; do
            ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts --jq '.artifacts | length')
            if [ "$ARTIFACTS" -gt 0 ]; then
              echo "Found artifacts in run $RUN_ID"
              echo "has_artifacts=true" >> $GITHUB_OUTPUT
              echo "pr_run_id=$RUN_ID" >> $GITHUB_OUTPUT
              echo "needs_rebuild=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          echo "No artifacts found in successful PR runs"
          echo "has_artifacts=false" >> $GITHUB_OUTPUT
          echo "needs_rebuild=true" >> $GITHUB_OUTPUT

  build:
    name: Build Docker Image (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [pre-commit, python-tests]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && needs.check-pr-artifacts.outputs.needs_rebuild == 'true')
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
        include:
          - upstream: openclaw
            github_owner: openclaw
            github_repo: openclaw
          - upstream: picoclaw
            github_owner: sipeed
            github_repo: picoclaw
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      upstream_version: ${{ steps.determine-version.outputs.version }}
      image_tags: ${{ steps.determine-version.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and tags
        id: determine-version
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_COMMIT="${{ github.event.pull_request.base.sha }}"
          else
            BASE_COMMIT="${{ github.event.before }}"
          fi

          echo "Base commit: $BASE_COMMIT"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from xfanth/openclaw branch"
          fi

          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_DATE=$(git show -s --format=%ct "$CURRENT_COMMIT")

          echo "Current commit: $CURRENT_COMMIT"
          echo "Current commit date: $CURRENT_COMMIT_DATE"
          echo "should_tag_latest=true" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.determine-version.outputs.version }}
            type=raw,value=latest,enable=${{ steps.determine-version.outputs.should_tag_latest == 'true' }}
            type=sha,prefix=,suffix=,format=short
          labels: |
            org.opencontainers.image.title=${{ matrix.upstream }}
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
            upstream=${{ matrix.upstream }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UPSTREAM=${{ matrix.upstream }}
            UPSTREAM_VERSION=${{ steps.determine-version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            IMAGE_VERSION=${{ steps.determine-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image-${{ matrix.upstream }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp/docker-image-${{ matrix.upstream }}.tar
          retention-days: 1

  download-pr-artifacts:
    name: Download PR Artifacts (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: check-pr-artifacts
    if: |
      github.event_name == 'push' && 
      needs.check-pr-artifacts.outputs.has_artifacts == 'true' &&
      needs.check-pr-artifacts.outputs.needs_rebuild == 'false'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Download artifact from PR run
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp
          run-id: ${{ needs.check-pr-artifacts.outputs.pr_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-upload artifact for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp/docker-image-${{ matrix.upstream }}.tar
          retention-days: 1

  smoke-test:
    name: Smoke Test (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && needs.build.result == 'success'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          UPSTREAM=${{ matrix.upstream }} ./scripts/smoke-test.sh
        env:
          IMAGE_TAG: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ needs.build.outputs.image_tag }}
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs-${{ matrix.upstream }}
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3

  security-scan:
    name: Security Scan (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && needs.build.result == 'success'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.upstream }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.upstream }}.sarif'
          category: ${{ matrix.upstream }}

  smoke-test-from-artifact:
    name: Smoke Test from Artifact (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [download-pr-artifacts]
    if: github.event_name == 'push' && needs.download-pr-artifacts.result == 'success'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Get image tag
        id: get-tag
        run: |
          IMAGE_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ matrix.upstream }}" | head -1)
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Found image: $IMAGE_TAG"

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          UPSTREAM=${{ matrix.upstream }} ./scripts/smoke-test.sh
        env:
          IMAGE_TAG: ${{ steps.get-tag.outputs.image_tag }}
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs-artifact-${{ matrix.upstream }}
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3

  security-scan-from-artifact:
    name: Security Scan from Artifact (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [download-pr-artifacts]
    if: github.event_name == 'push' && needs.download-pr-artifacts.result == 'success'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Get image tag
        id: get-tag
        run: |
          IMAGE_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ matrix.upstream }}" | head -1)
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Found image: $IMAGE_TAG"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.get-tag.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.upstream }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.upstream }}.sarif'
          category: ${{ matrix.upstream }}

  push-to-ghcr-from-build:
    name: Push to GHCR from Build (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [pre-commit, python-tests, build, smoke-test, security-scan]
    if: |
      github.event_name == 'push' && 
      needs.build.result == 'success' &&
      needs.smoke-test.result == 'success' &&
      needs.security-scan.result == 'success'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load and push image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

          VERSION="${{ needs.build.outputs.upstream_version }}"
          TAGS="${{ needs.build.outputs.image_tags }}"

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$TAG"
            docker tag "${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$VERSION" "$TARGET"
            docker push "$TARGET"
            echo "Pushed $TARGET"
          done

  push-to-ghcr-from-artifact:
    name: Push to GHCR from Artifact (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [pre-commit, python-tests, download-pr-artifacts, smoke-test-from-artifact, security-scan-from-artifact]
    if: |
      github.event_name == 'push' && 
      needs.download-pr-artifacts.result == 'success' &&
      needs.smoke-test-from-artifact.result == 'success' &&
      needs.security-scan-from-artifact.result == 'success'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and tags
        id: determine-version
        run: |
          BASE_COMMIT="${{ github.event.before }}"

          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          if [ "$TAGGED_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)
            if [ -z "$TAG" ]; then
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
          elif [ "$MAIN_CHANGED" = "true" ]; then
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
          fi

          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_DATE=$(git show -s --format=%ct "$CURRENT_COMMIT")

          if [ "${{ github.event_name }}" != "pull_request" ]; then
            LATEST_MANIFEST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://ghcr.io/v2/${{ github.repository }}/manifests/latest" 2>/dev/null || echo "")

            if [ -n "$LATEST_MANIFEST" ]; then
              LATEST_CREATED=$(echo "$LATEST_MANIFEST" | jq -r '.created // empty' 2>/dev/null || echo "")

              if [ -n "$LATEST_CREATED" ]; then
                CURRENT_EPOCH=$(date -d "$CURRENT_COMMIT_DATE" +%s 2>/dev/null || echo "0")
                LATEST_EPOCH=$(date -d "$LATEST_CREATED" +%s 2>/dev/null || echo "0")

                if [ "$CURRENT_EPOCH" -le "$LATEST_EPOCH" ]; then
                  echo "should_tag_latest=false" >> $GITHUB_OUTPUT
                else
                  echo "should_tag_latest=true" >> $GITHUB_OUTPUT
                fi
              else
                echo "should_tag_latest=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "should_tag_latest=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_tag_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load and push image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ matrix.upstream }}" | head -1)
          echo "Loaded image: $IMAGE_ID"

          TAGS="${{ steps.determine-version.outputs.tags }}"
          SHOULD_LATEST="${{ steps.determine-version.outputs.should_tag_latest }}"

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            if [ "$TAG" = "latest" ] && [ "$SHOULD_LATEST" = "false" ]; then
              echo "Skipping latest tag - existing image is more recent"
              continue
            fi
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$TAG"
            docker tag "$IMAGE_ID" "$TARGET"
            docker push "$TARGET"
            echo "Pushed $TARGET"
          done
