# =============================================================================
# OpenClaw/PicoClaw Docker Build and Push Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry
# (ghcr.io) for both OpenClaw and PicoClaw upstreams.
#
# Flow:
# - PR: pre-commit → build (matrix) → smoke-test → security-scan → push-temp
# - Merge to main:
#   - If PR was tested successfully: push-from-pr (retag pr-123 to final tags)
#   - If direct push (no PR): build → smoke-test → security-scan → push-from-build
#
# All images pushed to GHCR are guaranteed to be tested and scanned.
# =============================================================================

name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  pull-requests: read

jobs:
  # ===========================================================================
  # Pre-Commit Checks
  # ===========================================================================
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  # ===========================================================================
  # Python Tests
  # ===========================================================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit -v

  # ===========================================================================
  # Check PR Status (for push events to determine if we can skip build)
  # ===========================================================================
  check-pr-status:
    name: Check PR Status
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      can_skip_build: ${{ steps.check.outputs.can_skip_build }}
      pr_number: ${{ steps.check.outputs.pr_number }}
      commit_sha: ${{ steps.check.outputs.commit_sha }}
    steps:
      - name: Check if merge came from a tested PR
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          echo "commit_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          PR_INFO=$(gh pr view \
            --repo "${{ github.repository }}" \
            --json number,baseRefOid,headRefName \
            --jq "{number, baseSha: .baseRefOid, headBranch: .headRefName}" \
            "${{ github.event.pull_request.number || 0 }}" 2>/dev/null || echo "")

          if [ -z "$PR_INFO" ]; then
            PR_INFO=$(gh pr list \
              --repo "${{ github.repository }}" \
              --state merged \
              --json number,mergeCommit,headRefName,baseRefOid \
              --jq ".[] | select(.mergeCommit.oid == \"$COMMIT_SHA\") | {number, baseSha: .baseRefOid, headBranch: .headRefName}" | head -1)
          fi

          if [ -n "$PR_INFO" ]; then
            echo "Found merged PR info: $PR_INFO"
            echo "$PR_INFO" | jq -r '"pr_number=\(.number)"' >> $GITHUB_OUTPUT

            PR_NUM=$(echo "$PR_INFO" | jq -r '.number')
            HEAD_BRANCH=$(echo "$PR_INFO" | jq -r '.headBranch')
            BASE_SHA_AT_MERGE=$(echo "$PR_INFO" | jq -r '.baseSha')
            echo "PR head branch: $HEAD_BRANCH"
            echo "PR base sha at merge: $BASE_SHA_AT_MERGE"

            WORKFLOW_RUNS=$(gh run list \
              --repo "${{ github.repository }}" \
              --workflow "docker-build.yml" \
              --branch "$HEAD_BRANCH" \
              --event "pull_request" \
              --status success \
              --limit 10 \
              --json headBranch,status,conclusion,displayTitle,headSha,databaseId)

            echo "Workflow runs:"
            echo "$WORKFLOW_RUNS" | jq -r '.[] | "  \(.headBranch) - \(.conclusion) - run \(.databaseId)"'

            LATEST_RUN=$(echo "$WORKFLOW_RUNS" | \
              jq --arg branch "$HEAD_BRANCH" \
              'sort_by(.databaseId) | reverse | .[0] | select(.headBranch == $branch)')

            if [ -n "$LATEST_RUN" ]; then
              RUN_ID=$(echo "$LATEST_RUN" | jq -r '.databaseId')
              echo "Found successful workflow run: $RUN_ID"

              RUN_DETAILS=$(gh run view "$RUN_ID" --repo "${{ github.repository }}" --json headSha,baseSha 2>/dev/null || echo "")
              if [ -n "$RUN_DETAILS" ]; then
                BASE_SHA_AT_RUN=$(echo "$RUN_DETAILS" | jq -r '.baseSha // empty')
                echo "Base sha at workflow run: $BASE_SHA_AT_RUN"

                if [ -n "$BASE_SHA_AT_RUN" ] && [ "$BASE_SHA_AT_RUN" = "$BASE_SHA_AT_MERGE" ]; then
                  echo "PR #$PR_NUM was up-to-date with main during testing (base sha matches)"
                  echo "can_skip_build=true" >> $GITHUB_OUTPUT
                else
                  echo "PR #$PR_NUM was NOT up-to-date with main during testing"
                  echo "  Base sha at run: $BASE_SHA_AT_RUN"
                  echo "  Base sha at merge: $BASE_SHA_AT_MERGE"
                  echo "can_skip_build=false" >> $GITHUB_OUTPUT
                fi
              else
                echo "Could not fetch run details, assuming not up-to-date"
                echo "can_skip_build=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "PR #$PR_NUM workflow status check failed, will build"
              echo "can_skip_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No merged PR found for commit $COMMIT_SHA"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build Docker Image (matrix for both upstreams)
  # ===========================================================================
  build:
    name: Build Docker Image (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [pre-commit, python-tests, check-pr-status]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && needs.check-pr-status.outputs.can_skip_build != 'true')
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
        include:
          - upstream: openclaw
            github_owner: openclaw
            github_repo: openclaw
          - upstream: picoclaw
            github_owner: sipeed
            github_repo: picoclaw
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      upstream_version: ${{ steps.determine-version.outputs.version }}
      image_tags: ${{ steps.determine-version.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and tags
        id: determine-version
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_COMMIT="${{ github.event.pull_request.base.sha }}"
          else
            BASE_COMMIT="${{ github.event.before }}"
          fi

          echo "Base commit: $BASE_COMMIT"

          # For PRs, always use main
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from xfanth/openclaw branch"
          fi

          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_DATE=$(git show -s --format=%ct "$CURRENT_COMMIT")

          echo "Current commit: $CURRENT_COMMIT"
          echo "Current commit date: $CURRENT_COMMIT_DATE"
          echo "should_tag_latest=true" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.determine-version.outputs.version }}
            type=raw,value=latest,enable=${{ steps.determine-version.outputs.should_tag_latest == 'true' }}
            type=sha,prefix=,suffix=,format=short
          labels: |
            org.opencontainers.image.title=${{ matrix.upstream }}
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
            upstream=${{ matrix.upstream }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UPSTREAM=${{ matrix.upstream }}
            UPSTREAM_VERSION=${{ steps.determine-version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            IMAGE_VERSION=${{ steps.determine-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image-${{ matrix.upstream }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp/docker-image-${{ matrix.upstream }}.tar
          retention-days: 1

  # ===========================================================================
  # Smoke Test (runs for both upstreams)
  # ===========================================================================
  smoke-test:
    name: Smoke Test (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          UPSTREAM=${{ matrix.upstream }} ./scripts/smoke-test.sh
        env:
          IMAGE_TAG: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ needs.build.outputs.image_tag }}
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs-${{ matrix.upstream }}
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3

  # ===========================================================================
  # Security Scan (runs for both upstreams)
  # ===========================================================================
  security-scan:
    name: Security Scan (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.upstream }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.upstream }}.sarif'
          category: ${{ matrix.upstream }}

  # ===========================================================================
  # Push Temp (PR only - push to pr-{number}-{upstream} tag)
  # ===========================================================================
  push-temp:
    name: Push Temp Image (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [build, smoke-test, security-scan]
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load and push temp image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

          PR_TAG="pr-${{ github.event.pull_request.number }}-${{ matrix.upstream }}"
          SOURCE_TAG="${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ needs.build.outputs.image_tag }}"

          docker tag "$SOURCE_TAG" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$PR_TAG"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$PR_TAG"

          echo "Pushed temp image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$PR_TAG"

  # ===========================================================================
  # Push from PR (merge with tested PR - just retag)
  # ===========================================================================
  push-from-pr:
    name: Push from Tested PR
    runs-on: ubuntu-latest
    needs: [pre-commit, check-pr-status]
    if: github.event_name == 'push' && needs.check-pr-status.outputs.can_skip_build == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine OpenClaw version and tags
        id: determine-version
        run: |
          BASE_COMMIT="${{ github.event.before }}"

          TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
          MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

          if [ "$TAGGED_CHANGED" = "true" ]; then
            OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit)
            TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
              jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
              sed 's|refs/tags/||' | head -n1)
            if [ -z "$TAG" ]; then
              TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
            fi
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "tags=$TAG,latest" >> $GITHUB_OUTPUT
          elif [ "$MAIN_CHANGED" = "true" ]; then
            echo "version=oc_main" >> $GITHUB_OUTPUT
            echo "tags=oc_main" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "tags=main,latest" >> $GITHUB_OUTPUT
            echo "Building main from xfanth/openclaw branch"
          fi

          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_DATE=$(git show -s --format=%ct "$CURRENT_COMMIT")

          echo "Current commit: $CURRENT_COMMIT"
          echo "Current commit date: $CURRENT_COMMIT_DATE"

          if [ "${{ github.event_name }}" != "pull_request" ]; then
            LATEST_MANIFEST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://ghcr.io/v2/${{ github.repository }}/manifests/latest" 2>/dev/null)

            if [ $? -eq 0 ] && [ -n "$LATEST_MANIFEST" ]; then
              LATEST_CREATED=$(echo "$LATEST_MANIFEST" | jq -r '.created // empty')
              echo "Existing latest image created: $LATEST_CREATED"

              CURRENT_EPOCH=$(date -d "$CURRENT_COMMIT_DATE" +%s 2>/dev/null || echo "0")
              LATEST_EPOCH=$(date -d "$LATEST_CREATED" +%s 2>/dev/null || echo "0")

              echo "Current epoch: $CURRENT_EPOCH"
              echo "Latest epoch: $LATEST_EPOCH"

              if [ "$CURRENT_EPOCH" -le "$LATEST_EPOCH" ]; then
                echo "should_tag_latest=false" >> $GITHUB_OUTPUT
                echo "Not tagging as latest - existing image is more recent"
              else
                echo "should_tag_latest=true" >> $GITHUB_OUTPUT
                echo "Will tag as latest - current commit is more recent"
              fi
            else
              echo "should_tag_latest=true" >> $GITHUB_OUTPUT
              echo "No existing latest image found or couldn't fetch, will tag as latest"
            fi
          else
            echo "should_tag_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install crane
        uses: imjasonh/setup-crane@v0.5

      - name: Retag and push from PR image
        run: |
          PR_TAG="pr-${{ needs.check-pr-status.outputs.pr_number }}"
          TAGS="${{ steps.determine-version.outputs.tags }}"

          SOURCE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG"

          echo "Retagging $SOURCE to final tags..."

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
            echo "Copying to $TARGET"
            crane copy "$SOURCE" "$TARGET"
          done

          echo "::notice::Image pushed from tested PR #${{ needs.check-pr-status.outputs.pr_number }}"

  # ===========================================================================
  # Push from Build (direct push or untested PR - needs full build)
  # ===========================================================================
  push-from-build:
    name: Push from Build (${{ matrix.upstream }})
    runs-on: ubuntu-latest
    needs: [pre-commit, python-tests, check-pr-status, build, smoke-test, security-scan]
    if: github.event_name == 'push' && needs.check-pr-status.outputs.can_skip_build != 'true'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load and push image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

          VERSION="${{ needs.build.outputs.upstream_version }}"
          TAGS="${{ needs.build.outputs.image_tags }}"

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$TAG"
            docker tag "${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$VERSION" "$TARGET"
            docker push "$TARGET"
            echo "Pushed $TARGET"
          done
