# =============================================================================
# OpenClaw Docker Build and Push Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry
# (ghcr.io) on every push to main and on new tags.
# =============================================================================

name: Docker Build and Push

on:
  # Build on push to main branch (any commit)
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
  
  # Build on pull requests (but don't push)
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Dockerfile.*'
      - 'scripts/**'
      - 'nginx.conf'
      - '.github/workflows/docker-build.yml'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenClaw version to build (git ref)'
        required: false
        default: 'main'
        type: string

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  OPENCLAW_VERSION: ${{ github.event.inputs.version || 'main' }}

# Permissions for GitHub Container Registry
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

# Cancel pending or in-progress runs when a newer commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # -----------------------------------------------------------------------
      # Set up QEMU for cross-platform builds
      # -----------------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}
      
      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}
          driver-opts: |
            image=moby/buildkit:latest
      
      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # -----------------------------------------------------------------------
      # Extract metadata for Docker
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=OpenClaw
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
      
      # -----------------------------------------------------------------------
      # Build and push Docker image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ env.OPENCLAW_VERSION }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
      
      # -----------------------------------------------------------------------
      # Export digest
      # -----------------------------------------------------------------------
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      # -----------------------------------------------------------------------
      # Upload digest
      # -----------------------------------------------------------------------
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ===========================================================================
  # Merge Multi-Platform Images
  # ===========================================================================
  merge:
    name: Merge Multi-Platform Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      # -----------------------------------------------------------------------
      # Download digests
      # -----------------------------------------------------------------------
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # -----------------------------------------------------------------------
      # Extract metadata
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      
      # -----------------------------------------------------------------------
      # Create manifest list and push
      # -----------------------------------------------------------------------
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # Create annotations
          ANNOTATIONS=""
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            ANNOTATIONS="${ANNOTATIONS} --annotation-index org.opencontainers.image.title=OpenClaw"
            ANNOTATIONS="${ANNOTATIONS} --annotation-index org.opencontainers.image.description=Self-hosted AI agent gateway"
            ANNOTATIONS="${ANNOTATIONS} --annotation-index org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}"
            ANNOTATIONS="${ANNOTATIONS} --annotation-index org.opencontainers.image.revision=${{ github.sha }}"
          done
          
          # Create and push manifest for each tag
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            echo "Creating manifest for $tag"
            docker buildx imagetools create \
              $ANNOTATIONS \
              -t $tag \
              $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          done
      
      # -----------------------------------------------------------------------
      # Verify manifest
      # -----------------------------------------------------------------------
      - name: Verify manifest
        run: |
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            echo "Inspecting $tag"
            docker buildx imagetools inspect $tag
          done

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: merge
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # -----------------------------------------------------------------------
      # Run Trivy vulnerability scanner
      # -----------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      # -----------------------------------------------------------------------
      # Upload scan results
      # -----------------------------------------------------------------------
      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Test Image
  # ===========================================================================
  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: merge
    if: github.event_name != 'pull_request'
    
    steps:
      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # -----------------------------------------------------------------------
      # Pull and test image
      # -----------------------------------------------------------------------
      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Test that openclaw binary works
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest openclaw --version || true
          
          # Test health endpoint (will fail without API key, but tests nginx)
          docker run -d --name test-openclaw \
            -e OPENCLAW_GATEWAY_TOKEN=test-token \
            -e ANTHROPIC_API_KEY=test-key \
            -p 8080:8080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for startup
          sleep 30
          
          # Check if container is running
          docker ps | grep test-openclaw
          
          # Cleanup
          docker stop test-openclaw
          docker rm test-openclaw

  # ===========================================================================
  # Create Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [merge, security-scan, test]
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # -----------------------------------------------------------------------
      # Create release
      # -----------------------------------------------------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: OpenClaw Docker ${{ github.ref_name }}
          body: |
            ## OpenClaw Docker Image ${{ github.ref_name }}
            
            ### Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### Usage
            
            ```yaml
            # docker-compose.yml
            services:
              openclaw:
                image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
                ports:
                  - "8080:8080"
                environment:
                  - ANTHROPIC_API_KEY=your-api-key
                  - AUTH_PASSWORD=your-password
                  - OPENCLAW_GATEWAY_TOKEN=your-token
                volumes:
                  - ./data:/data/.openclaw
            ```
            
            ### Quick Start
            
            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # Run with docker-compose
            docker compose up -d
            ```
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
