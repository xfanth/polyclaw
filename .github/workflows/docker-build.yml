# =============================================================================
# OpenClaw Docker Build and Push Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry
# (ghcr.io) on every push to main and on new tags.
# Then tests are run which pull from ghcr.io and validate.
# Only pushes tags, not main branch, to avoid unnecessary builds.
# =============================================================================
 
name: Docker Build and Push
 
on:
  # Build on push to main branch (any commit)
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Dockerfile.*'
      - 'scripts/**'
      - 'nginx.conf'
      - '.github/workflows/docker-build.yml'
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+'
 
  # Build on pull requests (validate changes before merging)
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Dockerfile.*'
      - 'scripts/**'
      - 'nginx.conf'
      - '.github/workflows/docker-build.yml'
 
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  OPENCLAW_VERSION: ${{ github.event.inputs.version || 'main' }}
 
# Allow being called by other workflows (manual-release.yml)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
 
# Permissions for GitHub Container Registry
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
 
jobs:
  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
 
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Set up QEMU for cross-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{ env.OPENCLAW_VERSION }}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch }}
          labels: |
            org.opencontainers.image.title=OpenClaw
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
      
      # Build and push Docker image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{ env.OPENCLAW_VERSION }}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ env.OPENCLAW_VERSION }}
            cache-from: type=gha
            cache-to: type=gha,mode=max
  
  # ===========================================================================
  # Smoke Test
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }}
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Pull image from ghcr.io
      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.build.outputs.version }}
      
      # Run smoke test
      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh
        timeout-minutes: 15
      
      # Upload logs on failure
      # -----------------------------------------------------------------------
      - name: Upload logs on failure
        if: failure()
          uses: actions/upload-artifact@v4
          with:
            name: smoke-test-logs
            path: |
              /tmp/build.log
              /tmp/compose.log
              /tmp/doctor.log
            retention-days: 3
  
  # ===========================================================================
  # Security Scan (only on PRs)
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }}
    
    steps:
      # Pull image from ghcr.io
      - name: Pull Docker image for scan
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.build.outputs.version }}
      
      # Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.build.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      # Upload scan results to GitHub Security
      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
