# =============================================================================
# OpenClaw/PicoClaw/IronClaw Docker Build and Push Workflow
# =============================================================================
# PR Flow:
#   pre-commit → python-tests → build → smoke-test → security-scan → artifacts
#
# Main Flow (when PR merges or direct push to main):
#   pre-commit → python-tests → check-pr-status
#     - If PR artifacts exist AND PR was up-to-date with main:
#       → download artifacts → push to GHCR (no re-test)
#     - Else:
#       → build → smoke-test → security-scan → push to GHCR
#
# This ensures:
#   - Images only pushed to GHCR after tested AND merged to main
#   - PRs upload artifacts (not pushed to GHCR)
#   - Only rebuild if necessary (no artifacts or PR was outdated)
# =============================================================================

name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  pull-requests: read
  actions: read

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  python-tests:
    name: Python Tests
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit -v

  check-pr-status:
    name: Check PR Status
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.event_name == 'push'
    outputs:
      can_skip_build: ${{ steps.check.outputs.can_skip_build }}
      pr_run_id: ${{ steps.check.outputs.pr_run_id }}
    steps:
      - name: Check if merge came from a tested PR
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          echo "Checking if commit $COMMIT_SHA came from a merged PR..."

          PR_INFO=$(gh pr list \
            --repo "${{ github.repository }}" \
            --state merged \
            --json number,mergeCommit,headRefName,headRefOid \
            --jq ".[] | select(.mergeCommit.oid == \"$COMMIT_SHA\") | {number, headBranch: .headRefName, headSha: .headRefOid}" | head -1)

          if [ -z "$PR_INFO" ]; then
            echo "No merged PR found (direct push to main)"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found merged PR: $PR_INFO"
          PR_NUM=$(echo "$PR_INFO" | jq -r '.number')
          HEAD_BRANCH=$(echo "$PR_INFO" | jq -r '.headBranch')
          PR_HEAD_SHA=$(echo "$PR_INFO" | jq -r '.headSha')

          WORKFLOW_RUNS=$(gh run list \
            --repo "${{ github.repository }}" \
            --workflow "docker-build.yml" \
            --branch "$HEAD_BRANCH" \
            --event "pull_request" \
            --status success \
            --limit 10 \
            --json headBranch,conclusion,databaseId)

          LATEST_RUN=$(echo "$WORKFLOW_RUNS" | \
            jq --arg branch "$HEAD_BRANCH" \
            'sort_by(.databaseId) | reverse | .[0] | select(.headBranch == $branch)')

          if [ -z "$LATEST_RUN" ]; then
            echo "No successful PR workflow runs found"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          RUN_ID=$(echo "$LATEST_RUN" | jq -r '.databaseId')
          echo "Found successful run: $RUN_ID"

          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts --jq '.artifacts | length')
          if [ "$ARTIFACTS" -eq 0 ]; then
            echo "Run has no artifacts"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          RUN_HEAD_SHA=$(gh run view "$RUN_ID" --repo "${{ github.repository }}" --json headSha --jq '.headSha')
          echo "Run head SHA: $RUN_HEAD_SHA"
          echo "PR head SHA at merge: $PR_HEAD_SHA"

          if [ "$RUN_HEAD_SHA" = "$PR_HEAD_SHA" ]; then
            echo "PR head SHA matches run - code unchanged since test"
            echo "can_skip_build=true" >> $GITHUB_OUTPUT
            echo "pr_run_id=$RUN_ID" >> $GITHUB_OUTPUT
          else
            echo "PR was updated after testing (head SHA mismatch)"
            echo "  Run head: $RUN_HEAD_SHA"
            echo "  PR head: $PR_HEAD_SHA"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build (${{ matrix.upstream }})
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [pre-commit, python-tests, check-pr-status]
    if: |
      always() &&
      needs.pre-commit.result == 'success' &&
      needs.python-tests.result == 'success' &&
      (github.event_name == 'pull_request' ||
       (needs.check-pr-status.result == 'success' && needs.check-pr-status.outputs.can_skip_build != 'true'))
    strategy:
      matrix:
        upstream: [openclaw, picoclaw, ironclaw]
        include:
          - upstream: openclaw
            github_owner: openclaw
            github_repo: openclaw
          - upstream: picoclaw
            github_owner: sipeed
            github_repo: picoclaw
          - upstream: ironclaw
            github_owner: nearai
            github_repo: ironclaw
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      upstream_version: ${{ steps.determine-version.outputs.upstream_version }}
      image_tags: ${{ steps.determine-version.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and tags
        id: determine-version
        run: |
          UPSTREAM="${{ matrix.upstream }}"

          # Determine upstream prefix for version strings
          case "$UPSTREAM" in
            openclaw) PREFIX="oc" ;;
            picoclaw) PREFIX="pc" ;;
            ironclaw) PREFIX="ic" ;;
            *) PREFIX="${UPSTREAM:0:2}" ;;
          esac

          # Determine xfanth/openclaw repo tag
          if [ "${{ github.ref_type }}" = "tag" ]; then
            XFANTH_TAG="xfanth_${{ github.ref_name }}"
          else
            XFANTH_TAG="xfanth_main"
          fi

          # Determine upstream version (for Dockerfile) and tag
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "$UPSTREAM" = "openclaw" ]; then
              LATEST_TAG=$(curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r '.tag_name')
              if [ "$LATEST_TAG" != "null" ] && [ -n "$LATEST_TAG" ]; then
                UPSTREAM_VERSION="$LATEST_TAG"
                UPSTREAM_TAG="openclaw_$LATEST_TAG"
              else
                UPSTREAM_VERSION="oc_main"
                UPSTREAM_TAG="openclaw_main"
              fi
            else
              UPSTREAM_VERSION="${PREFIX}_main"
              UPSTREAM_TAG="${UPSTREAM}_main"
            fi
          else
            BASE_COMMIT="${{ github.event.before }}"
            TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
            MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

            if [ "$TAGGED_CHANGED" = "true" ]; then
              OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit 2>/dev/null || echo "")
              if [ -n "$OPENCLAW_COMMIT" ]; then
                TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
                  jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
                  sed 's|refs/tags/||' | head -n1)
              fi
              if [ -z "$TAG" ]; then
                TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
              fi
              if [ -n "$TAG" ] && [ "$TAG" != "null" ]; then
                UPSTREAM_VERSION="$TAG"
                UPSTREAM_TAG="${UPSTREAM}_$TAG"
              else
                UPSTREAM_VERSION="${PREFIX}_main"
                UPSTREAM_TAG="${UPSTREAM}_main"
              fi
            elif [ "$MAIN_CHANGED" = "true" ]; then
              UPSTREAM_VERSION="${PREFIX}_main"
              UPSTREAM_TAG="${UPSTREAM}_main"
            else
              UPSTREAM_VERSION="${PREFIX}_main"
              UPSTREAM_TAG="${UPSTREAM}_main"
            fi
          fi

          # Output all values
          echo "version=$XFANTH_TAG" >> $GITHUB_OUTPUT
          echo "tags=$XFANTH_TAG,$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          echo "xfanth_tag=$XFANTH_TAG" >> $GITHUB_OUTPUT
          echo "upstream_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          echo "upstream_version=$UPSTREAM_VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}
          tags: |
            type=raw,value=${{ steps.determine-version.outputs.xfanth_tag }}
            type=raw,value=${{ steps.determine-version.outputs.upstream_tag }}
          labels: |
            org.opencontainers.image.title=${{ matrix.upstream }}
            org.opencontainers.image.description=Self-hosted AI agent gateway
            org.opencontainers.image.vendor=OpenClaw Community
            org.opencontainers.image.licenses=MIT
            upstream=${{ matrix.upstream }}

      - name: Build Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UPSTREAM=${{ matrix.upstream }}
            UPSTREAM_VERSION=${{ steps.determine-version.outputs.upstream_version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            IMAGE_VERSION=${{ steps.determine-version.outputs.xfanth_tag }}
          outputs: type=docker,dest=/tmp/docker-image-${{ matrix.upstream }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp/docker-image-${{ matrix.upstream }}.tar
          retention-days: 1

  smoke-test:
    name: Smoke Test (${{ matrix.upstream }})
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [build, check-pr-status]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.event_name == 'pull_request' ||
       (needs.check-pr-status.result == 'success' && needs.check-pr-status.outputs.can_skip_build != 'true'))
    strategy:
      matrix:
        upstream: [openclaw, picoclaw]
        # TODO: Ironclaw smoke-test blocked by entrypoint integration
        # upstream: [openclaw, picoclaw, ironclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          UPSTREAM=${{ matrix.upstream }} ./scripts/smoke-test.sh
        env:
          IMAGE_TAG: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ needs.build.outputs.image_tag }}
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs-${{ matrix.upstream }}
          path: |
            /tmp/build.log
            /tmp/compose.log
            /tmp/doctor.log
          retention-days: 3

  security-scan:
    name: Security Scan (${{ matrix.upstream }})
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [build, check-pr-status]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.event_name == 'pull_request' ||
       (needs.check-pr-status.result == 'success' && needs.check-pr-status.outputs.can_skip_build != 'true'))
    strategy:
      matrix:
        upstream: [openclaw, picoclaw, ironclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Load Docker image
        run: docker load -i docker-image-${{ matrix.upstream }}.tar

      - name: Get image tag
        id: get-tag
        run: |
          IMAGE_TAG=$(docker images --format "{{.Tag}}" | grep -E "^[a-f0-9]{7}$" | head -1)
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG=$(docker images --format "{{.Tag}}" | head -1)
          fi
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:${{ steps.get-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.upstream }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.upstream }}.sarif'
          category: ${{ matrix.upstream }}

  download-pr-artifacts:
    name: Download PR Artifacts (${{ matrix.upstream }})
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [pre-commit, python-tests, check-pr-status]
    if: |
      always() &&
      needs.pre-commit.result == 'success' &&
      needs.python-tests.result == 'success' &&
      needs.check-pr-status.result == 'success' &&
      needs.check-pr-status.outputs.can_skip_build == 'true'
    strategy:
      matrix:
        upstream: [openclaw, picoclaw, ironclaw]
    steps:
      - name: Download artifact from PR run
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp
          run-id: ${{ needs.check-pr-status.outputs.pr_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-upload artifact for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}
          path: /tmp/docker-image-${{ matrix.upstream }}.tar
          retention-days: 1

  push-to-ghcr:
    name: Push to GHCR (${{ matrix.upstream }})
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [pre-commit, python-tests, build, smoke-test, security-scan, check-pr-status, download-pr-artifacts]
    if: |
      always() &&
      github.event_name == 'push' &&
      needs.pre-commit.result == 'success' &&
      needs.python-tests.result == 'success' &&
      (
        (needs.build.result == 'success' && needs.smoke-test.result == 'success' && needs.security-scan.result == 'success') ||
        (needs.download-pr-artifacts.result == 'success')
      )
    strategy:
      matrix:
        upstream: [openclaw, picoclaw, ironclaw]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.upstream }}

      - name: Determine version and tags
        id: determine-version
        run: |
          UPSTREAM="${{ matrix.upstream }}"

          # Determine upstream prefix for version strings
          case "$UPSTREAM" in
            openclaw) PREFIX="oc" ;;
            picoclaw) PREFIX="pc" ;;
            ironclaw) PREFIX="ic" ;;
            *) PREFIX="${UPSTREAM:0:2}" ;;
          esac

          # Determine xfanth/openclaw repo tag
          if [ "${{ github.ref_type }}" = "tag" ]; then
            XFANTH_TAG="xfanth_${{ github.ref_name }}"
          else
            XFANTH_TAG="xfanth_main"
          fi

          # Determine upstream version (for Dockerfile) and tag
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "$UPSTREAM" = "openclaw" ]; then
              LATEST_TAG=$(curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r '.tag_name')
              if [ "$LATEST_TAG" != "null" ] && [ -n "$LATEST_TAG" ]; then
                UPSTREAM_VERSION="$LATEST_TAG"
                UPSTREAM_TAG="openclaw_$LATEST_TAG"
              else
                UPSTREAM_VERSION="oc_main"
                UPSTREAM_TAG="openclaw_main"
              fi
            else
              UPSTREAM_VERSION="${PREFIX}_main"
              UPSTREAM_TAG="${UPSTREAM}_main"
            fi
          else
            BASE_COMMIT="${{ github.event.before }}"
            TAGGED_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-tagged-commit$" && echo "true" || echo "false")
            MAIN_CHANGED=$(git diff --name-only $BASE_COMMIT HEAD 2>/dev/null | grep -q "^\.openclaw-main-commit$" && echo "true" || echo "false")

            if [ "$TAGGED_CHANGED" = "true" ]; then
              OPENCLAW_COMMIT=$(cat .openclaw-tagged-commit 2>/dev/null || echo "")
              if [ -n "$OPENCLAW_COMMIT" ]; then
                TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/git/refs/tags" | \
                  jq -r --arg commit "$OPENCLAW_COMMIT" '.[] | select(.object.sha == $commit or .object.object.sha == $commit) | .ref' | \
                  sed 's|refs/tags/||' | head -n1)
              fi
              if [ -z "$TAG" ]; then
                TAG=$(curl -s "https://api.github.com/repos/openclaw/openclaw/releases/latest" | jq -r '.tag_name')
              fi
              if [ -n "$TAG" ] && [ "$TAG" != "null" ]; then
                UPSTREAM_VERSION="$TAG"
                UPSTREAM_TAG="${UPSTREAM}_$TAG"
              else
                UPSTREAM_VERSION="${PREFIX}_main"
                UPSTREAM_TAG="${UPSTREAM}_main"
              fi
            elif [ "$MAIN_CHANGED" = "true" ]; then
              UPSTREAM_VERSION="${PREFIX}_main"
              UPSTREAM_TAG="${UPSTREAM}_main"
            else
              UPSTREAM_VERSION="${PREFIX}_main"
              UPSTREAM_TAG="${UPSTREAM}_main"
            fi
          fi

          # Output all values
          echo "version=$XFANTH_TAG" >> $GITHUB_OUTPUT
          echo "tags=$XFANTH_TAG,$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          echo "xfanth_tag=$XFANTH_TAG" >> $GITHUB_OUTPUT
          echo "upstream_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          echo "upstream_version=$UPSTREAM_VERSION" >> $GITHUB_OUTPUT

      - name: Load and push image
        run: |
          docker load -i docker-image-${{ matrix.upstream }}.tar

          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ matrix.upstream }}" | head -1)
          echo "Loaded image: $IMAGE_ID"

          VERSION="${{ steps.determine-version.outputs.version }}"
          TAGS="${{ steps.determine-version.outputs.tags }}"

          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.upstream }}:$TAG"
            docker tag "$IMAGE_ID" "$TARGET"
            docker push "$TARGET"
            echo "Pushed $TARGET"
          done
